apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: '[logstash-]YYYY.MM.DD'
    jsonData:
      esVersion: '8.5.0'
      logMessageField: message
      logLevelField: level
      timeField: '@timestamp'
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    isDefault: false
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: wms_dev
    user: wms_user
    secureJsonData:
      password: wms_password_dev
    jsonData:
      sslmode: disable
    isDefault: false
    editable: true
